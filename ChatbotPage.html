<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Bot - A.F.R.O Byte Coders</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: "Source Code Pro", monospace;
        }
        :root {
            --bg-color: #0d0d0d;
            --text-color: #00ff00;
            --hover-color: #00cc00;
            --navbar-bg: #1a1a1a;
            --main-color: #00ff00;
            --glitch-color1: #00ffcc;
            --glitch-color2: #ff00ff;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Source Code Pro', monospace;
            font-size: 1.6rem;
        }
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: var(--navbar-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 100;
            border-bottom: 2px solid var(--main-color);
        }
        .logo-img {
            width: 6rem;
            height: 6rem;
            transition: transform 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.1);
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        .navbar a {
            font-size: 1.8rem;
            color: var(--text-color);
            transition: color 0.3s ease;
            position: relative;
        }
        .navbar a i {
            margin-left: 0.5rem;
        }
        .navbar a:hover {
            color: var(--hover-color);
        }
        .main-content {
            padding: 8rem 2rem;
        }
        .chatbot-container {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-window {
            background: var(--bg-color);
            width: 60%;
            max-width: 800px;
            height: 500px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        .chat-output {
            background-color: var(--navbar-bg);
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1.4rem;
        }
        .chat-input-area {
            display: flex;
            background-color: var(--navbar-bg);
            border-radius: 10px;
            padding: 10px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.4rem;
            border-radius: 10px;
        }
        .send-btn {
            background-color: var(--main-color);
            padding: 10px 20px;
            color: var(--bg-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.4rem;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .send-btn:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
<header class="header">
    <a href="#home" class="logo">
        <img src="CroppedLogo.jpg" alt="Logo" class="logo-img">
    </a>
    <i class='bx bx-menu' id="menu-icon"></i>
    <nav class="navbar">
        <ul>
            <li><a href="HomePage.html" class="nav-link">Home <i class='bx bx-home'></i></a></li>
            <li><a href="LearnPage.html" class="nav-link">Learn <i class='bx bx-book'></i></a></li>
            <li><a href="CoursesPage.html" class="nav-link">Courses <i class='bx bx-code-alt'></i></a></li>
            <li><a href="ChatbotPage.html" class="nav-link">Chatbot <i class='bx bx-message-square-dots'></i></a></li>
            <li><a href="ContactPage.html" class="nav-link">Contact <i class='bx bx-envelope'></i></a></li>
            <li><a href="ResourcesPage.html" class="nav-link active">Resources <i class='bx bx-folder'></i></a></li>
        </ul>
    </nav>
</header>

<main class="main-content">
    <section class="chatbot-container">
        <h1 class="aligncenter glitch" data-text="C<>de B<>t">C<>de B<>t</h1>

        <div class="chat-window">
            <div class="chat-output" id="chat-output">
                <div class="message-bot">
                    <p>Hello! I'm Code Bot. Ready to tackle some coding questions? Ask away!</p>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your coding question..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>
</main>

<footer style="text-align: center; padding: 1rem; background-color: var(--navbar-bg); color: #aaa; font-size: 0.8rem;">
    <p>AfroByte 2024</p>
</footer>

<script>
    const chatOutput = document.getElementById('chat-output');
    const chatInput = document.getElementById('chat-input');

    const codingQuestions = [
        "What's the difference between Java and JavaScript?",
        "How do you reverse a string in Python?",
        "Explain the concept of recursion.",
        "What is a pointer in C?",
        "How do you create a class in Java?",
        "What's the time complexity of quicksort?",
        "Explain inheritance in Object-Oriented Programming.",
        "What are closures in JavaScript?",
        "How do you write a SQL query to find duplicate records?"
    ];

    function sendMessage() {
        const userMessage = chatInput.value.trim();
        if (userMessage === '') return;

        appendMessage('user', userMessage);
        chatInput.value = '';

        setTimeout(() => {
            const botMessage = getBotResponse();
            appendMessage('bot', botMessage);
        }, 1000);
    }

    function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(`message-${sender}`);
        messageDiv.innerHTML = `<p>${message}</p>`;
        chatOutput.appendChild(messageDiv);
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function getBotResponse() {
        return codingQuestions[Math.floor(Math.random() * codingQuestions.length)];
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>

</body>
</html>
